<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ползунок</title>
  <script>
   function sizePic() {
    size = document.getElementById("size").value;
    img = document.getElementById("pic");
    img.width = 60 + 30*size;
   }
  </script>
 </head>
 <body>
  <p>Размер рисунка: <input type="range" min="1" max="5" id="size" 
     oninput="sizePic()" value="3"></p>
  <p><img src="https://sos.fishki.net/upload/post/2020/06/26/3354473/tn/1_c59215e5491252fcfd8c71cbfe37029d.jpg" alt="" id="pic"></p>
 </body>
</html>
